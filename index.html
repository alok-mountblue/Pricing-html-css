<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Pricing component</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h2 class="title">Our Pricing</h2>
    <div class="ToggleBtn">
      <label class="text">Annually</label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <label class="text">Monthly</label>
    </div>

    <div class="plan-available">
      <div class="plans">
        <h2 class="heading">Basic</h2>
        <h3 class="price"><span class="dollar">&dollar;</span>199.99</h3>
        <ul class="list">
          <li class="item">500 GB Storage</li>
          <li class="item">2 Users Allowed</li>
          <li class="item">Send up to 3 GB</li>
        </ul>
        <div class="button">
        <a href="#" class="btn">LEARN MORE</a>
        </div>
      </div>

      <div class="professional">
        <div class="content">
        <h2 class="heading">Professional</h2>
        <h3 class="price"><span class="dollar">&dollar;</span>299.99</h3>
        <ul class="list">
          <li class="item">1 TB Storage</li>
          <li class="item">5 Users Allowed</li>
          <li class="item">Send up to 10 GB</li>
        </ul>
        <div class="button">
        <a href="#" class="btn-blue">LEARN MORE</a>
        </div>
        </div>
      </div>

      <div class="plans">
        <h2 class="heading">Master</h2>
        <h3 class="price"><span class="dollar">&dollar;</span>399.99</h3>
        <ul class="list">
          <li class="item">2 TB Storage</li>
          <li class="item">10 Users Allowed</li>
          <li class="item">Send up to 20 GB</li>
        </ul>
        <div class="button">
        <a href="#" class="btn">LEARN MORE</a>
        </div>
      </div>
    </div>
  </body>
</html>
